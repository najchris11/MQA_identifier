name: CMake Build

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Install Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libflac++-dev libogg-dev

    - name: Install Dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install flac libogg

    - name: Install Dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        cd $env:VCPKG_INSTALLATION_ROOT
        git pull
        .\vcpkg.exe install flac:x64-windows
        .\vcpkg.exe install libogg:x64-windows
        .\vcpkg.exe integrate install

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=${{ runner.os == 'Windows' && '$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake' || '' }}

    - name: Build
      run: cmake --build build --config Release
